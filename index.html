<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="card-container">
        <div class="card-content">
          <h1 class="card-content__heading">Get <span>insights</span> that help your business grow.</h1>
          <p class="card-content__text">
            Discover the benefits of data analysis and make better decisions regarding, customer experience, and overall efficiency.
          </p>
          <div class="card-content__info">
            <div class="card-content__comp">
              <h2 class="card-content__comp-head">10k+</h2>
              <p class="card-content__comp-text">companies</p>
            </div>
            <div class="card-content__comp">
              <h2 class="card-content__comp-head">314</h2>
              <p class="card-content__comp-text">templates</p>
            </div>
            <div class="card-content__comp">
              <h2 class="card-content__comp-head">12M+</h2>
              <p class="card-content__comp-text">queries</p>
            </div>
          </div>
        </div>
        <div class="card-image"></div>
      </section>
    </main>
  </body>
</html>
